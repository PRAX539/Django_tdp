{% extends 'base.html' %}



{% block content %}

<div class="container mt-3">
<h2> Settled Claim </h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class = "btn btn-outline-success">
    <input type="reset" value="Reset" class = "btn btn-outline-info">
    <a href="{% url 'list_settlement' %} " class = "btn btn-outline-warning">Cancel</a>

</form>



<script>
    $("input,select,textarea").not(':submit,:reset').each(function(){
        $(this).addClass("form-control");
    })

    $('#id_received_date').attr("type","date");

    
</script>

{% endblock %}
