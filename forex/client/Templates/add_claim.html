{% extends 'base.html' %}



{% block content %}

<div class="container mt-3">
<h2> Claim Profit</h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class = "btn btn-outline-success">
    <input type="reset" value="Reset" class = "btn btn-outline-info">
    <a href="{% url 'list_claim' %} " class = "btn btn-outline-warning">Cancel</a>

</form>



<script>
    $("input,select,textarea").not(':submit,:reset').each(function(){
        $(this).addClass("form-control");
    })

    $('#id_start_date').attr("type","date");
    $('#id_end_date').attr("type","date");


    $('#id_account_number').on('change', function(){
        alert(this.value);
        // this will send an ajax function to get commission rate
    })
</script>
</div>
{% endblock content %}
